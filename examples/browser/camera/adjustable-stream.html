<!DOCTYPE html>
<html>

<head>
  <title>Example video streaming from Axis camera</title>
</head>

<body>
  <div>
    <div>
      <label for="device">Device IP:</label>
      <input id="device" type="text" placeholder="192.168.0.90" />
    </div>
    <div>
      Video encoding:
      <input type="radio" name="encoding" id="h264" checked />
      <label for="h264">H.264</label>
      <input type="radio" name="encoding" id="jpeg" />
      <label for="jpeg">Motion JPEG</label>
    </div>
    <button id="play">Play</button>
    <div>
      Adjust configuration:
      <label for="fps">FPS</label>
      <input type="number" id="fps" placeholder="0" />
      <label for="compression">Compression</label>
      <input type="number" id="compression" placeholder="30" />
      <button id="adjust">Adjust</button>
    </div>
  </div>
  <div style="position: fixed; width: 1280px; height: 720px">
    <video style="width: 100%; height: 100%; object-fit: contain" autoplay></video>
    <canvas style="width: 100%; height: 100%; object-fit: contain"></canvas>
  </div>
  <script src="../media-stream-library.min.js"></script>
  <script src="adjustable-stream.js"></script>
</body>

</html>
