<html>

<head>
  <title>Example video streaming</title>
</head>

<body>
  <div>
    <label for="device">Device IP:</label>
    <input id="device" type="text" placeholder="192.168.0.90"></input>
  </div>
  <div style="position: fixed; width: 1280px; height: 720px">
    <video style="position: absolute; width: 100%; height: 100%;" autoplay></video>
    <svg style="position: absolute; width: 100%; height: 100%;"></svg>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="media-stream-library.min.js"></script>
  <script src="player.js"></script>
</body>

</html>
