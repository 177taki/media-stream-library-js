language: node_js
node_js:
  - "node"
  - "lts/*"
services:
  - docker
cache: yarn

stages:
  - test
  - name: deploy_master
    if: branch = master
  - name: deploy_stable
    if: branch =~ rel$

before_install:
  - docker run -d --rm -p 8554:8554 steabert/gst-rtsp-launch
before_script:
  - node utils/tcp-ws-proxy.js >& tcp-ws-proxy.log &
script:
  - yarn test
  - yarn build
  - yarn http-server examples/rtsp-ws-browser >& http-server.log &
  - yarn cypress run
deploy_master:
  - provider: releases
    file: dist/media-stream-library.min.js
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: "node"
  - provider: npm
    email: stevenv@axis.com
    tag: next
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: "node"
deploy_stable:
  - provider: releases
    file: dist/media-stream-library.min.js
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: "node"
  - provider: npm
    email: stevenv@axis.com
    tag: latest
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
      repo: AxisCommunications/media-stream-library-js
      node: "node"
